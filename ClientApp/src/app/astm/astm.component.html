<section>
  <form [formGroup]="model" (ngSubmit)="onSubmit()">

    <div class="field">
      <textarea
        wgtTextArea
        wgtFocused
        formControlName="messageStr"
        placeholder="Paste your high-level ASTM message here..."
        rows="8"
      ></textarea>
    </div>

    <div class="field">
      <label class="checkbox">
        <input
          type="checkbox"
          formControlName="includeEnqEot">
        Include ENQ and EOT control codes.
      </label>
    </div>

    <div class="field">
      <button wgtButton type="submit">Compute</button>
      <button wgtButton type="reset" (click)="onClear()">Clear</button>
    </div>
  </form>
</section>

<section *ngIf="segments.length > 0" class="section">
  <app-table
    [segments]="segments"
  ></app-table>
</section>
